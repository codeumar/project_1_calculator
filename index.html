<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="./main.css">
    
    <title>Calculator</title>
</head>

<body>
    <div class="container">
        <div class="row justify-content-around">
            <div class="col-6">
                <input class="intag1 form-control" id="n1" title="Input" type="text" value="" placeholder="Enter Expression" autofocus contenteditable="true" disabled>
            </div>
            <div class="col-6">
                <input class="intag2 form-control" id="n2"  type="text" value="" placeholder="Answer" disabled>
            </div>
        </div>
        <div class="row" style="display: flex; align-items: center;">
            <div class="col-3">
                <div class="btn btn-primary">C</div>
                <div class="btn btn-primary">/</div>
                <div id="con" class="btn btn-primary" >9</div>
                <div class="btn btn-primary">6</div>
                <div class="btn btn-primary">3</div>
                <div class="btn btn-primary">(</div>
                <div class="btn btn-primary">Sqr</div>


            </div>
            <div class="col-3">
                <div class="btn btn-primary">Del</div>
                <div class="btn btn-primary">*</div>
                <div class="btn btn-primary">8</div>
                <div class="btn btn-primary">5</div>
                <div class="btn btn-primary">2</div>
                <div class="btn btn-primary">0</div>
                <div class="btn btn-primary">^</div>

            </div>
            <div class="col-3">
                <div class="btn btn-primary">Edit</div>
                <div class="btn btn-primary">+</div>
                <div class="btn btn-primary">7</div>
                <div class="btn btn-primary">4</div>
                <div class="btn btn-primary">1</div>
                <div class="btn btn-primary">)</div>
                <div class="btn btn-primary">pi</div>

            </div>
            <div class="col-3">
                <div class="btn btn-primary">Add Constant</div>
                <div class="btn btn-primary">-</div>
                <div class="btn btn-primary">Sin</div>
                <div class="btn btn-primary">Tan</div>
                <div class="btn btn-primary">Cos</div>
                <div class="btn btn-primary">e</div>
                <div class="btn btn-primary">=</div>
            </div>
        </div>

    </div>
    <div class="container btn" id="btncon">

    </div>
</body>
<script src="./main.js"></script>
</html>
